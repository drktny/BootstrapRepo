<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Movie Properties</h2>
                    </div>
                    <div class="card-body">
                        <div class="mt-2">
                            <label>Movie Name:</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="mt-2">
                            <label>Director Name:</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="mt-2">
                            <label>Movie Category:</label>
                            <input type="text" class="form-control" />
                        </div>
                        <button class="btn btn-primary mt-2">Add Movie</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h2>Movie Table</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Movie Name</th>
                                        <th>Movie Director</th>
                                        <th>Category Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>The Dark Knight</td>
                                        <td>Christopher Nolan</td>
                                        <td>Action</td>
                                    </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
